name: flake8-lint

on: [push, pull_request]

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check source repository
        uses: actions/checkout@v3
      - name: Set up python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: flake8 Lint
        uses: py-actions/flakev8@v2
